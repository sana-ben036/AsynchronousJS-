<body>

    <nav>
        <img class="logo" src="./img/android-chrome-512x512.png" alt="logo">
        <div class="menu">
            <img class="menu_item menu_item--with" src="./img/iconfinder_6_2135933.svg" alt="news letter">

    <div class="search">
        <div class="container">
            <form class="addbook" id="form">
                <p>Add a book</p>
                <input type="text" placeholder="id" id="id">
                <input type="text" placeholder="author" id="author">
                <input type="text" placeholder="country" id="country">
                <input type="text" placeholder="imageLink" id="imageLink">
                <input type="text" placeholder="language" id="langauge">
                <input type="text" placeholder="link" id="link">
                <input type="text" placeholder="pages" id="pages">
                <input type="text" placeholder="title" id="title">
                <input type="text" placeholder="year" id="year">

            </form>
            <div class="findbook">
                <p>Find a book</p>
                <input type="text" placeholder="by Id">
                <input type="text" placeholder="by Name">
                <input type="submit">
    
            </div>
            <div class="showbook">
                <p>Show books</p>
                <input id="show" type="submit">
            </div>

        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Author</th>
                    <th>Country</th>
