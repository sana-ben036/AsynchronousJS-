<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioth√®que en ligne</title>
</head>

<body>

    <nav>
        <img class="logo" src="./img/android-chrome-512x512.png" alt="logo">
        <div class="menu">
            <img class="menu_item menu_item--with" src="./img/iconfinder_6_2135933.svg" alt="news letter">
            <img class="menu_item" src="./img/iconfinder_78-instagram_104425.svg" alt="instagram">
            <img class="menu_item"src="./img/iconfinder_43-twitter_104461.svg" alt="twitter">
            <p>news letter</p>
        
        </div>        
    </nav>
    <div class="search">
        <div class="deletbook">
            <p>Delet a book</p>
            <input id="delet" type="submit" value="DELET">
        </div>
        <div class="updatbook">
            <p>Update a book</p>
            <input id="update" type="submit" value="PUT">
        </div>
        <div class="addbook">
            <p>Add a book</p>
            <input id="add" type="submit" value="POST">
        </div>
        <div class="showbook">
            <p>Show book list</p>
            <input id="show" type="submit" value="GET">
        </div>  
    </div>
    <table class="table" id="listbook">
        <thead>
            <tr>
                <th>Id</th>
                <th>Author</th>
                <th>Country</th>
                <th>ImageLink</th>
                <th>Langauge</th>
                <th>Link</th>
                <th>Pages</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
        
        
        
          

    
   

    










    <script src="index.js"></script>
</body>

</html>
